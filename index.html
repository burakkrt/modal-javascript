<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript Modal</title>
  <link rel="stylesheet" href="style.css">
  <!--  fontawesome 6.4.0-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossOrigin="anonymous" referrerpolicy="no-referrer" />
  <!--  bootstrap 5.3.0-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">

  </script>
</head>
<body>
<main>
  <section class="content-body vw-100 vh-100">
    <div class="modal-buttons d-inline-block translate-middle position-relative top-50 start-50 px-5 py-4 rounded text-center border border-2">
      <h1 class="fs-3">Javascript Modal Project</h1>
      <div class="d-flex flex-row justify-content-evenly column-gap-2 mt-3">
        <button class="btn btn-secondary" id="modalbtn1">What Does Web Mean ?</button>
        <button class="btn btn-success" id="modalbtn2">What is Frontend ?</button>
        <button class="btn btn-danger" id="modalbtn3">What is Backend ?</button>
      </div>
    </div>
  </section>
  <div class="modal-overlay position-fixed top-0 start-0 w-100 h-100 d-grid visually-hidden" id="modal">
    <div class="modal-content bg-white text-secondary w-50 p-5 rounded">
      <div class="modal-header">
        <h3>Modal Title...</h3>
        <button class="btn text-secondary position-absolute top-0 end-0 m-3" id="closeModalBtn">
          <i class="fa-solid fa-2x fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body mt-2">
        <p>Text content...</p>
      </div>
    </div>
  </div>
</main>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
